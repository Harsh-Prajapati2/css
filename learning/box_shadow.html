<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
</head>
<body>
    <p>this is box shadow</p>
    <style>
        p{
            border: 2px dotted #555555;
            box-shadow: 1px 1px 10px 1px #3faddf inset,2px 2px 10px 3px #a62424;
        }
    </style>
</body>
</html>
