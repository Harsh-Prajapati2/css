<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>

    <style>
        .box1{
            background-color: green;
            width: 200px;
            height: 200px;
        }
        .box2{
            background-color: yellow;
            width: 100px;
            height: 100px;
            
        }
        .box3{
            background-color: red;
            width: 50px;
            height: 50px;
            transition: 2s ease-in-out;
        }
        .box2:hover{
            .box3{
            width: 400px;
            height: 400px;
            }
        }
        
    </style>
</body>
</html>
