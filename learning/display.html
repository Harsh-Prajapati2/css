<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
    <span>the quick brown fox </span><span>jumps over the lazy dog!</span>

    <div class="div"></div>
    <div class="div"></div>
    <style>
        li{
            display: inline;
        }
        span{
            display: block;
        }
        .div{
            display: inline-block;
            border :1px dashed black;
            background-color: rgb(189, 47, 47);
            width :100px;
            height: 100px;
        }
    </style>
</body>
</html>
